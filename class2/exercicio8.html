<html ng-app="notesApp">
    <head>
      <title>NotesApp-ngRepeat2</title>
      <style>
        .done {
          background-color: green;
        }
        .pending {
          background-color: red;
        }
      </style>
    </head>

    <body ng-controller="MainCtrl as ctrl">

      <div ng-repeat="note in ctrl.notes"
        ng-class="ctrl.getNoteClass(note.done)">
            <span class="label"> {{note.label}} - </span>
            <span class="assignee"
              ng-show="note.assignee"
              ng-bind="note.assignee">
            </span>
      </div>

      <script
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js">
      </script>

      <script type="text/javascript">
        angular.module('notesApp', []).controller('MainCtrl', [
          function() {

              var self = this;

              self.notes = [
                {id: 1, label: 'First Note', done: false, assignee: 'Rye'},
                {id: 2, label: 'Second Note', done: false},
                {id: 3, label: 'Done Note', done: true},
                {id: 4, label: 'Last Note', done: false, assignee: 'Backow'}
              ];

              self.getNoteClass = function(status) {
                return {
                  done: status,
                  pending: !status
                };
              };
          }
        ]);
      </script>
    </body>
  </html>

<!-- File: capitulo2/ng-repeat com helper variables -->
<html ng-app="notesApp">
  <head>
    <title>Notes App</title>
  </head>

  <body ng-controller="MainCtrl as ctrl">

    <div ng-repeat="reg in ctrl.notes">
      <div> First element? {{$first}}</div>
      <div> Middle element? {{$middle}}</div>
      <div> Last element? {{$last}}</div>
      <div> Index of Element: {{$index}}</div>
      <div> Even (par) Position? {{$even}}</div>
      <div> Odd (impar) Position? {{$odd}}</div>
      <span class="label"> -> {{reg.label}} </span>
      <span class="status" ng-bind="reg.done"></span>
    </div>

    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js">
    </script>

    <script type="text/javascript">
      angular.module('notesApp', []).controller('MainCtrl', [
        function() {

          var self = this;

          self.notes = [
                {id: 1, label: 'First Note', done: false},
                {id: 2, label: 'Second Note', done: false},
                {id: 3, label: 'Done Note', done: true},
                {id: 4, label: 'Last Note', done: false}
              ];
        }
      ])
    </script>

  </body>
</html>

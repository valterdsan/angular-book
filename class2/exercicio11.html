<!-- File: capitulo2/ng-repeat track by ID -->
<html ng-app="notesApp">
    <head>
      <title>Notes App</title>
    </head>

    <body ng-controller="MainCtrl as ctrl">

      <button ng-click="ctrl.changeNotes()">Change Notes</button>
      <br/>

      <!-- DOM elements change every time someone clicks -->
      <div ng-repeat="reg in ctrl.notes1">
        {{reg.$$hashKey}}
        <span class="label">{{reg.label}}</span>
        <span class="author" ng-bind="reg.done"></span>
      </div>
      <br/>

      <!-- DOM elements are reused every time someone clicks -->
      <div ng-repeat="reg in ctrl.notes2 track by reg.id">
        {{reg.$$hashKey}}
        <span class="label">{{reg.label}}</span>
        <span class="author" ng-bind="reg.done"></span>
      </div>
      <br/>

      <script
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js">
      </script>

      <script type="text/javascript">
        angular.module('notesApp', []).controller('MainCtrl', [
          function() {

            var self = this;

            var notes = [
               {
                id: 1,
                label: 'First Note',
                done: false,
                someRandom: 31431
               },
               {
                id: 2,
                label: 'Second Note',
                done: false
               },
               {
                id: 3,
                label: 'Finished Third Note',
                done: true
               }
            ];

            self.notes1 = angular.copy(notes);
            self.notes2 = angular.copy(notes);

            self.changeNotes = function() {
              notes = [
                {
                  id: 1,
                  label: 'Changed Note',
                  done: false,
                  someRandom: 4242
                },
                {
                  id: 2,
                  label: 'Second Note',
                  done: false
                },
                {
                  id: 3,
                  label: 'Finished Third Note',
                  done: true
                }
              ];
              self.notes1 = angular.copy(notes);
              self.notes2 = angular.copy(notes);
            };

          }
        ]);
      </script>
    </body>
  </html>

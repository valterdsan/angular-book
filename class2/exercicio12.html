<!-- File: capitulo 2/ng-repeat-HTML elements -->
<html ng-app="notesApp">
    <head>
      <title>NotesApp</title>
    </head>

    <body ng-controller="MainCtrl as ctrl">

      <table>
        <tr ng-repeat-start="reg in ctrl.notes" >
          <td ng-bind="reg.label"></td>
        </tr>
        <tr ng-repeat-end>
          <td> Done: {{reg.done}}</td>
        </tr>
      </table>

      <script
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js">
      </script>

      <script type="text/javascript">
        angular.module('notesApp', [])
           .controller('MainCtrl', [function(){
              var self = this;
              self.notes = [
                {id: 1, label: 'First Note', done: false},
                {id: 2, label: 'Second Note', done: false},
                {id: 3, label: 'Third Note', done: true},
                {id: 4, label: 'Last Note', done: false}
              ];
        }]);
      </script>
    </body>
  </html>

<!-- Arquivo: chapter4/nested-forms.html -->
<html ng-app>

<head>
  <title>Notes App</title>
</head>

<body>
  <form novalidate name="myForm">

    <input type="text" class="username" name="uname" ng-model="ctrl.user.username" required="" placeholder="Username" ng-minlength="4"
    />

    <input type="password" class="password" name="pwd" ng-model="ctrl.user.password" placeholder="Password" required="" />

    <ng-form name="profile">

      <input type="text" name="firstName" ng-model="ctrl.user.profile.firstName" placeholder="First Name" required>

      <input type="text" name="middleName" ng-model="ctrl.user.profile.middleName" placeholder="Middle Name" required>

      <input type="text" name="lastName" ng-model="ctrl.user.profile.lastName" placeholder="Last Name" required>

      <input type="date" name="dob" ng-model="ctrl.user.profile.dob" placeholder="Date of Birth" required>

    </ng-form>
    <span ng-show="myForm.profile.$invalid">
      Please fill out the profile information
    </span>

    <input type="submit" value="Submit" ng-disabled="myForm.$invalid" />

  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
  </script>
</body>

</html>

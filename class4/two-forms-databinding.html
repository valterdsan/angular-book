<!-- Arquivo: chapter4/two-forms-databinding.html -->
<html ng-app="notesApp">
    <head>
      <title>Notes App</title>
    </head>
    <body ng-controller="MainCtrl as ctrl">
      <div>
        <form ng-submit="ctrl.submit1()">
          <div> <input type="text" ng-model="ctrl.username"> </div>
          <div> <input type="password" ng-model="ctrl.password"> </div>
          <input type="submit" value="Submit">
        </form>
      </div>

      <div>
          <form ng-submit="ctrl.submit2()">
            <div> <input type="text" ng-model="ctrl.user.username"> </div>
            <div> <input type="password" ng-model="ctrl.user.password"> </div>
            <input type="submit" value="Submit">
          </form>
      </div>

      <script
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
      </script>

      <script type="text/javascript">
        angular.module('notesApp', [])
          .controller('MainCtrl', [function() {

            var self = this;

            self.submit1 = function() {
              // Cria o objeto para envio ao server
              var user = {username: self.username, password: self.password};
              console.log('First form submit with ', user);
            };

            self.submit2 = function() {
              console.log('You\'ve clicked!', self.user);
            };

          }]);
      </script>

    </body>
  </html>
